<head>
 	<title>AC/Health Schedule</title>
</head>

<body>
	{{#if isDesktop}}
 		{{> client}}
 	{{else}}
 		{{> phone}}
	{{/if}}
</body>


<template name="day">
	<p class="type">{{aftertext}} </p><p class="date">{{pretext}} </p>
	{{#if allowed}}
		<i class="fa fa-times fa-3x"></i>
	{{/if}}
</template>

<template name="recent">
	<p class="type">{{aftertext}} </p><p class="date">{{pretext}}</p>
	{{#if allowed}}
		<i class="fa fa-times fa-3x"></i>
	{{/if}}
</template>

<template name="client">
	<div class="pulltab"></div>
	<div class="scale">
		{{> sidebar}}
	</div>
	<div class="scheduleList">

		{{#each mostrecent}}
		<div class="recent eachDay">
			{{> recent}}
		</div>
		{{/each}}

		{{#each sched}}
			<div class="eachDay">
				{{> day}}
			</div>
		{{/each}}
	</div>
</template>

<template name="sidebar">
	<div class="sidebar">
	<h1>AC/Health Schedule</h1>
		{{> loginButtons}}
			{{#if allowed}}
			<input type="text" class="form-control" id="date">
			<select id="post">
			  <option value="AC">AC</option>
			  <option value="Health">Health</option>
			</select>
			<button id="button">Update!</button>
			{{/if}}
			<div class='about'>
				<p>Developed by Yaman Qalieh and Kenny Jao</p>
				<a class="github" target="_blank" href="https://github.com/yamanq/scheduleac">Github</a>
			</div>
	</div>
</template>

<template name="phone">
	<p class="type">{{aftertext}} </p><p class="date">{{pretext}} </p>
	<button class="nextb">Next</button>
</template>
